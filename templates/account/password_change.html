{% extends "account/base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="container mt-4 mb-4" style="color: rgb(31, 30, 30);">
    <div class="row justify-content-center">
        <div class="col-6">
          <div class="card">
          <div class="card-body">
                <h1>{% trans "Change Password" %}</h1>
                <hr>
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change mt-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button class="btn btn-success" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>  
        </div>
        </div>
   </div>
</div>
{% endblock %}
