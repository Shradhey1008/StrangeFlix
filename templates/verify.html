   <form autocomplete='off'  class='form form-signin'> 
    <div class='control'>

      </h1>
    </div>
    <div class='control block-cube block-input'>
      <input name='OTP' id="OTP" placeholder='Enter OTP' type='number' required autofocus>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>
    <button class='btn block-cube block-cube-hover' type='submit'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div class='text'>
        Verify
      </div>
    </button>
