{% extends "base.html" %}
{% load static %}

    
    {% block head %}
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/verify.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    {% endblock %}
    {% block title %}
    Verify
    {% endblock %}
  {% block content  %}
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
      </div>
    </div>
	<div class="container demo">
		<div class="content">
		   <div id="large-header" class="large-header">
			  <canvas id="demo-canvas"></canvas>
			  <h1 class="main-title"><span class="thin"></span> </h1>
		   </div>
		</div>
   </div>
   <form autocomplete='off'  class='form form-signin' method ='POST' action="{% url 'verify' %}">
     {% csrf_token %} 
    <div class='control'>
      <h1>
        Verify OTP
      </h1>
    </div>
    <div class='control block-cube block-input'>
      <input name='OTP' id="OTP" placeholder='Enter OTP' type='number' required autofocus>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>
    <button class='btn block-cube block-cube-hover' type='submit'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div class='text'>
        Verify
      </div>
    </button>
    <div class="container-login100-form-btn text-center">
      <a href="../resend_otp/">Recieve OTP Again</a>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; StrangeFlix</p>
   </form>
   
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
<script src="{% static 'js/jquery/jquery-2.2.4.min.js'%}"></script>
   
    <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
   
    <script src="{% static 'js/bootstrap/bootstrap.min.js'%}"></script>
   
    <script src="{% static 'js/plugins/plugins.js'%}"></script>
   
    <script src="{% static 'js/active.js'%}"></script>
{% endblock %}
